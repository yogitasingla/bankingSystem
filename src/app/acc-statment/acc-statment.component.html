



  <div id="hi">
    <h4 class="h4"> <b>Enter the Account No to check the account statment </b></h4><br>
    
    
    
  </div>
  <div class="row form-group col-12 mt-4">
    <mat-card>
  
   
  <div class="container">
      <div class="login-container">

<mat-form-field>
    <input  matInput placeholder="Account Number" [(ngModel)]="Account_no" required [ngModelOptions]="{standalone:true}">
  </mat-form-field>
  
  <button mat-raised-button color="primary" id="loginButton" [disabled]="  !Account_no  " class="btn custom-button align-content-md-center" type="submit" (click)="accStat()">SUBMIT</button>
  
  <p class="error">{{errorMsg}}</p>
  <!-- <p *ngFor= "let model of models" style="color: black;">
    {{model.depositAmount}}</p> -->
    
       <div>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" >
          
              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef > No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              </ng-container>
          
             
              <!-- deposit Column -->
              <ng-container matColumnDef="depositAmount">
                <th mat-header-cell *matHeaderCellDef >depositAmount</th>
                <td mat-cell *matCellDef="let element"> {{element.depositAmount}} </td>
              </ng-container>
          
              <!-- withdraw Column -->
              <ng-container matColumnDef="withdrawAmount">
                <th mat-header-cell *matHeaderCellDef > withdrawAmount</th>
                <td mat-cell *matCellDef="let element"> {{element.withdrawAmount}} </td>
              </ng-container>
              <!-- date Column -->
              <ng-container matColumnDef="date" >
                <th mat-header-cell *matHeaderCellDef> date</th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
          
       </div>

</div>
  </div>
    </mat-card>
    
</div>
